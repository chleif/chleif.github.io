<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopRegister</title>
    <!-- bootstrap4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="ShopRegister.css">
</head>

<body>
    <header>
        <div class="container-fulid">
            <img src="logo.jpg" alt="">
        </div>
    </header>

    <!-- 註冊版面 -->
    <div class="container storeRegisterContainer">
        <div class="backgroundIMG">            
            <div class="row storeRegisterRow">
                <!-- <div class="col col-0 col-md-1"></div> -->
                <!-- 說明欄 -->
                <div class="illustrate col col-12 col-md-6 ">
                    <div class="illustrateDetail">
                        <h1>您現在可輕鬆接觸客群</h1>
                        <p>HolySong的全球系統提供您所需的彈性、能見度和顧客深入分析，讓您與更多顧客建立聯繫。立即成為合作夥伴</p>
                    </div>
                </div>
                <!-- 表單欄 -->
                <div class="register col col-12 col-md-6">
                    <h2>開始使用</h2>
                    <label for="storeName"></label>
                    <label for="storeAddress"></label>
                    <label for="storeFloor"></label>
                    <label for="storePhone"></label>
                    <input type="text" name="" class="form-control" id="storeName" placeholder="餐廳名稱">
                    <input type="text" name="" class="form-control" id="storeAddress" placeholder="餐廳地址">
                    <input type="text" name="" class="form-control" id="storeFloor" placeholder="樓層/房號(選填)">
                    <input type="text" class="form-control" aria-label="Text input with segmented dropdown button"
                    id="storePhone" placeholder="餐廳電話：0223456789">

                    <label for="storeKeyword"></label>
                    <input type="email" name="" class="form-control" id="ownerEmail" placeholder="餐廳關鍵字，請以半形逗號分隔：日式料理,壽司,生魚片,丼飯">
                    <label class="btn btn-info">
                        <input type="file" id="stroeImg" style="display: none;">
                        <i class="fa fa-photo"></i>上傳店家照片
                    </label>
                    

                    <p>按一下「送出」即表示您同意<a href="#">HolySong一般條款與細則</a> ，並確認您已閱讀<a href="#">隱私政策</a>。</p>
                    <button type="button" class="btn btn-success btn-block" id="submitBtn">送出</button>
                </div>
                <!-- <div class="col col-0 col-md-1"></div> -->
                
            </div>
        </div>
    </div>


    <footer>
        <div class="footer-body container">
            <div class="copyright mb-3">
                &copy; HolyShong Technologies, Inc.
            </div>
            <div class="privacy">
                <a href="#">隱私政策</a>
                <a href="#">使用條款</a>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
