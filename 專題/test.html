        <form name="testForm" >  <!-- 其他屬性(attribute)請自行添加. -->
            <input value="2" type="hidden" name="pageIndex" />
            
            <select name="pageIndexA" >
                <option value="1" selected >1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </form>
    
        <script> SetPage( document.forms['testForm'] ); </script>
        
    
    <script>
    
    function SetPage( form ) {
        var userSelectedVal = form.elements['pageIndex'].value ;  
        
        var selector = form.elements['pageIndexA'] ;
        var opts = selector.options;
        for ( var opt, j=0; j<opts.length ; j++ ) {
            opt = opts[j];
            if ( opt.value == userSelectedVal ) {
                selector.selectedIndex = j;
                break;
            }
        } // for
    } // SetPage()
    
</script> 

</body>
