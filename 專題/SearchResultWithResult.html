<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="SearchResultWithResult.css">
</head>

<body>
    <!-- header -->
    <header>Header帶入共同layout</header>
    <div class="container">
        <div class="row keyword">
            <h3 id="keyword" class="">「珍奶」</h3>
            <p id="keywordResult"> 「珍奶」的270+筆結果</p>
        </div>
        <!-- 搜尋結果 -->
        <div class="row shopCard">
            <div class="col col-12 col-lg-4">
                <!-- 店家卡片 -->
                <div class="foodCard" style="cursor:pointer;">
                    <a href="#" style="text-decoration:none;">
                        <div class="headline">
                            <img src="https://picsum.photos/300/100/?random=1">
                            <!-- 卡片標籤(買一送一等) -->
                            <div class="Tag">買1送1</div>
                        </div>
                        <div class="foodText">
                            <div class="shopNameandPoint">
                                <div id="spName" class="shopName">Burger King漢堡王 松山店</div>
                                <div id="pp" class="point">4.7</div>
                            </div>
                            <!-- 外送金額 -->
                            <div class="TWD">
                                <span id="ntd" class="">55TWD 費用</span>
                                <div class="dotSpace"><span class="dot"> • </span></div>
                                <span id="min" class="">25–35 分鐘</span>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- 我的最愛功能 -->
                <div class="touchZone" style="cursor:pointer;">
                    <div class="favorite">
                        <div class="switch" id="sw" onclick="clickChangeC()">
                            <!-- 空心 -->
                            <i class="far fa-heart hEmpty"></i>
                            <!-- 實心 -->
                            <i class="fas fa-heart hSolid"></i>
                            <i class="fas fa-heart hSolid4hover"></i>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>

    <!-- footer -->
    <footer>Footer帶入共同layout</footer>

    <Script>
        function clickChangeC() {

            let solid = event.path[1].childNodes[7];
            let empty = event.path[1].childNodes[3];


            if (solid.style.display == "block") {
                solid.style.display = "none"
                empty.style.display = "block"
                console.log("C");
            }
            else {
                solid.style.display = "block"
                empty.style.display = "none"
                console.log("D");
            }
        };


    </Script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
