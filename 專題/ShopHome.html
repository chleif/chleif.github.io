<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<link rel="stylesheet" href="ShopHome.css">
</head>

<body>
    <input type="checkbox" class="d-none" id="menu-check">
    <header class="container">
        <div class="top">
            <div class="head d-flex">
                <label for="menu-check" class="hb my-auto"><i class="fas fa-bars align-middle"></i></label>
                <div class="logo m-auto">
                    <a href="#"><img src="https://picsum.photos/120/20/?random=1"></a>
                </div>
                <button class="login btn">登入</button>
            </div>
            <!-- 地址/時間 -->
            <div class="deliver" data-toggle="modal" data-target="#deliverModal">
                <div class="item my-auto d-flex">
                    <i class="fas fa-map-marker-alt px-2 m-auto"></i>
                    <div class="destination">台北市</div>
                    <span>．</span>
                    <div class="time">立刻</div>
                </div>
                <div class="my-auto">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <!-- 搜尋 -->
            <div class="search d-flex">
                <label class="w-100">
                    <i class="fas fa-search p-2"></i>
                    <input type="text" id="searchTxt" class="border-none bg-transparent" placeholder="想吃點什麼？">
                </label>
                <div class="filter"><i class="fas fa-sliders-h"></i></div>
            </div>
            <!-- 購物車&登入 -->
            <div class="status d-flex">
                <input type="checkbox" class="d-none" id="cart-check">
                <label for="cart-check" class="cart text-light bg-dark p-3">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    <span>購物車．</span>
                    <span>0</span>
                </label>
                <div class="cartList">
                    <div class="list-top">
                        <button>X</button>
                    </div>
                    <div class="list-bottom">
                        <div>
                            <i class="fas fa-shopping-cart mb-3"></i>
                            <br>
                            <span>選購餐廳或商店中的商品，即可開啟新的購物車</span>
                        </div>
                    </div>
                </div>
                <button class="login btn mr-3">登入</button>
            </div>

            <div class="menu">
                <div class="name py-4 border-bottom">會員姓名</div>
                <div class="function">
                    <div class="account item"><i class="fas fa-user"></i>帳戶資訊</div>
                    <div class="order item"><i class="fas fa-receipt"></i>訂單</div>
                    <div class="favorite item"><i class="fas fa-heart"></i>最愛餐廳</div>
                    <div class="discount item"><i class="fas fa-tag"></i>優惠</div>
                    <div class="eatPass item text-success d-flex">
                        <div><i class="fas fa-ticket-alt"></i></div>
                        <div>
                            <div>優饗方案</div>
                            <span class="desc text-secondary">免費外送及行程費用折扣優惠</span>
                        </div>
                    </div>
                    <div class="invite item d-flex">
                        <div><i class="fas fa-gift"></i></div>
                        <div>
                            <div>邀請好友</div>
                            <span class="desc text-secondary">您可獲得$100折扣優惠</span>
                        </div>
                    </div>
                </div>
                <div class="switch">
                    <button class="btn btn-dark d-block w-100 mb-2">我想要訂餐</button>
                    <button class="btn btn-dark d-block w-100 mb-2">餐廳登入</button>
                    <button class="btn btn-dark d-block w-100 mb-2">外送夥伴</button>
                    <button class="btn border-secondary w-100">登出</button>
                </div>
            </div>
        </div>
    </header>


    <div class="container-fluid">
        <div class="row">
            <div class="row col-2 col-lg-1 p0 listPage">
                <div class="container">
                    <div class="row">
                        <div id="hamburger" class="col-12">
                            <i class="fas fa-bars "></i>
                        </div>
                        <div class="orderStage col-12 ">
                            <div id="newList" class="col-12 ">
                                <!-- 新訂單 -->
                                <i class="far fa-bell"></i>
                            </div>
                            <div id="cooking" class="col-12">
                                <!-- 餐點準備中 -->
                                <i class="fas fa-sticky-note"></i>
                            </div>
                            <div id="finishCook" class="col-12">
                                <!-- 可取餐 -->
                                <i class="fas fa-shopping-bag"></i>
                            </div>
                        </div>
                        <div id="historyOrder" class="col-12">
                            <!-- 歷史訂單 -->
                            <i class="far fa-clock"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="mainPage" class="col-10 col-lg-11 mainPage ">
                <div class="mainPageInfor">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <i class="fas fa-hamburger col-12"></i>
                            </div>
                            <div class="col-12">
                                <p>營業中</p>
                            </div>
                            <div class="col-12">
                                <p id="closeTime">4:00PM 打烊</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script>
        let menuCheck = document.querySelector('#menu-check');
        let bg = document.querySelector('.bg');
        let body = document.querySelector('body');
        console.log(body)
        
        //加入menu背景
        menuCheck.addEventListener('click', function(){
            //若漢堡按下，加入背景
            if(menuCheck.checked)
            {
                bg.classList.add('bg-style');
                body.setAttribute('style','overflow:hidden;');
                bg.addEventListener('click', function(){
                    menuCheck.click();
                });
            }
            //漢堡關起，移除背景
            else{
                bg.classList.remove('bg-style');
                body.removeAttribute('style','overflow:hidden;');
            }
        });
    </script>

</body>

</html>
