<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button id='fetchPokemon1'>載入寶可夢圖鑑列表</button>
    <button id='fetchPokemon2'>載入寶可夢圖鑑列表</button>
    <button id='clearPokemonList'>清空寶可夢圖鑑列表</button>

    <div id='container'></div>

    <script>
        let container = document.getElementById('container');

        window.onload = setPokemon();
        function setPokemon() {
            let h1 = document.getElementsByTagName("h1")[0];
            h1.innerHTML = "Pokemon圖鑑列表";
        }
        let btnfecthPokemon1 = document.getElementById("fetchPokemon1");
        btnfecthPokemon1.onclick = function fetchPokemon_appendChild() {

            for (let i = 1; i < 890; i++) {
                let fileName = i.toString().padStart(3, "0");
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`

                //Create <img>
                let img = document.createElement("img");
                img.setAttribute("src", pathFile);

                //加入DOM Tree
                container.appendChild(img);
            }
        }
        let fetchPokemon2 = document.getElementById("fetchPokemon2");
        fetchPokemon2.addEventListener('click', function (event) {
            for (let i = 1; i < 890; i++) {
                let fileName = i.toString().padStart(3, "0");
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`

                //Create <img>
                let img = document.createElement("img");
                img.setAttribute("src", pathFile);

                //加入DOM Tree
                container.appendChild(img);
            }
        });
        let btnclearPokemonList =document.getElementById("clearPokemonList");
        btnclearPokemonList.onclick =function(event){
            container.innerHTML="";
        }

    </script>
</body>

</html>
